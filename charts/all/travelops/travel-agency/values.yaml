# Default values for services.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  registry: quay.io
  repository: kiali
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: v1

job:
  image: image-registry.openshift-image-registry.svc:5000/openshift/cli

service:
  type: ClusterIP
  port: 8000
  name: http

appVersion: v1

apps:
  - name: cars
  - name: hotels
  - name: flights
  - name: insurances
  - name: discounts
  - name: travels

rbac:
  serviceAccountName: travelops-sa
  rules:
    - apiGroups:
      - ""
      resources:
      - pods
      verbs:
      - get
      - list
      - watch
    - apiGroups:
      - apps
      resources:
      - deployments
      verbs:
      - get
      - list
      - watch
      - patch
      - put
